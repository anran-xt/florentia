<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<img src="img/loginbg.jpg" alt="" class="bg">
<img src="img/logo-black.png" alt="logo" class="logo">
<div class="mutiPart">
    <div class="loginArea">
        <div class="leftLogin">
            <h2>登录</h2>
            <label for="uName">* 用户名</label>
            <input type="text" id="uName" placeholder="请输入你的用户名">
            <label for="uPwd">* 密码</label>
            <input type="password" id="uPwd" placeholder="请输入登录密码">
            <div class="loginBtn">登录</div>
        </div>
        <div class="rightRetister">
            <h2>注册</h2>
            <div class="registerBtn">开始注册</div>
            <p class="text">
                注册佛罗伦萨线上商城账号，获取更多个性化信息<br>
                · 愿望清单<br>
                · 查询订单信息<br>
                · 管理收货地址
            </p>
        </div>
    </div>
    <div class="registerPart">
        <h2>
            注册
            <span class="tips">已有账号? <a href="##">点击登录</a></span>
        </h2>
        <label for="uName">* 用户名</label>
        <input type="text" id="unName" placeholder="请设置你的用户名">
        <label for="uPwd">* 密码</label>
        <input type="password" id="unPwd" placeholder="请设置登录密码">

        <p>
            <span class="checkbox"></span>
            注册即代表您同意
            <a href="##">隐私政策</a>
        </p>
        <p>
            <span class="checkbox"></span>
            我希望通过短信和电话收到佛罗伦萨小镇的推广信息、问卷调查和最新动态。
        </p>


        <div class="loginBtn">注册</div>


    </div>

</div>
</body>
</html>
